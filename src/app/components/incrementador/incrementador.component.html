<h3>{{leyenda}}-{{porcentaje}}</h3>
<div class="input-group">
    <span class="input-group-btn">
    <button class="btn btn-primary" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
    </span>

    <!-- para pode manejar el decorador @ViewChil se antepone # -->
    <input #txtIncrementador type="number" name="porcentaje" [(ngModel)]="porcentaje" min="1" max="100" class="form-control" (ngModelChange)="onChange($event)" style="text-align: center">
    <span class="input-group-btn">
    <button class="btn btn-primary" (click)="cambiarValor(+5)"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
